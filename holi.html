<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi - Coder Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Video -->
    <video autoplay loop muted id="bg-video">
        <source src="Happy Holi 2024 By CWS.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="content">
        <h1 class="glow-text">&lt;Happy Holi, My Dear Friend's! /&gt;</h1>
        <p>May your code be bug-free and your life full of colors! 🌈🎨</p>
        <button id="playPauseBtn">🔊 Play Music</button>
        <!--<button id="openCameraBtn">📷 Open Camera</button> -->
    </div>

    <!-- Holi Music -->
    <audio id="holiSong" loop>
        <source src="holi.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Camera Section -->
    <div id="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <button id="captureBtn">📸 Capture</button>
        <button id="downloadBtn">💾 Download</button>
        <button id="closeCameraBtn">❌ Close Camera</button>
    </div>

    <!-- 📸 Captured Photo Preview (Small) -->
    <div id="preview-container">
         <h2>📸 Your Holi Selfie</h2>
         <img id="preview-image" src="" alt="Holi Selfie">
    </div>


    <!-- Notification Popup -->
    <div id="notification" class="notification">✅ Captured Successfully! Now Download Your Photo</div>

    <!-- Footer -->
    <footer class="transparent-footer">
        <div class="footer-content">
            <p>Developed with ❤️ by <strong>Arpit Singh Yadav</strong></p>
            <div class="social-media">
                <a href="https://github.com/arpit6307" target="_blank" class="social-icon">
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/github.png" alt="github"/>
                </a>
                <a href="https://www.instagram.com/arpit__6307" target="_blank" class="social-icon">
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/instagram-new.png" alt="instagram-new"/>
                </a>
                <a href="https://www.facebook.com/arpitsingh.yadav.5439" target="_blank" class="social-icon">
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/facebook-new.png" alt="facebook-new"/>
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
